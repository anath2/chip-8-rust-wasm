<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CHIP-8</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="console">
      <h1>CHIP-8</h1>
      <canvas id="chip-8-screen"></canvas>
      <div id="keypad">
        <span id="keycode-0">0</span>
        <span id="keycode-1">1</span>
        <span id="keycode-2">2</span>
        <span id="keycode-3">3</span>
        <span id="keycode-4">4</span>
        <span id="keycode-5">5</span>
        <span id="keycode-6">6</span>
        <span id="keycode-7">7</span>
        <span id="keycode-8">8</span>
        <span id="keycode-9">9</span>
        <span id="keycode-10">A</span>
        <span id="keycode-11">B</span>
        <span id="keycode-12">C</span>
        <span id="keycode-13">D</span>
        <span id="keycode-14">E</span>
        <span id="keycode-15">F</span>
      </div>
      <div class="buttons">
        <button id='run'>
          <i class="fa fa-play"></i>
          <i class="fa fa-pause"></i>
        </button>
        <button id='step'>
          <i class="fa fa-step-forward"></i>
        </button>
        <button id='reset'>
          <i class="fa fa-power-off"></i>
        </button>
      </div>
      <div>
        <label>SELECT ROM</label>
        <select id='rom-select'></select>
      </div>
    </div>
   <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
  </body>
</html>
